<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	







	<div class="wrap">
   <h1 class="register-title">Sign up</h1>
   <form class="register">

   	<div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Name</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Name">
      </div>
    </div>

	  	<div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Secondname</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Secondname">
      </div>
    </div>

    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Email</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-envelope"></i></div>
        </div>
        <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email">
      </div>
    </div>
   	

   	<div class="col-auto">
   		<div class="mb-2">
   			<select class="custom-select">
  				<option>Male</option>
  				<option>Female</option>
			</select>
   	</div>
	 
   		</div>
   		

       <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Password</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-star-of-life"></i></div>
        </div>
        <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
      </div>
    </div>
   	


<div class="container">
  <div class="row">
    <div class="col-auto align-self-start">
    	<div class="form-check">
    		<input type="checkbox" class="form-check-input" id="scales" name="agres"> 
      	<label for="scales">Conditions of Agreement</label>
    	</div>
      	
    </div>

   	
      <input type="submit" value="Send" class="register-button">
   </form>
</div>

	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
</body>
</html>
