<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	







	<div class="wrap">
    <div class="container">
      <div class="row" id="SignBtn">
        <h1 class="register-title col" id="SignIn">Log in</h1>
        <h1 class="register-title col" id="SignUp">Sign up</h1>
      </div>
    </div>

   <!-- action="http://codeit.pro/codeitCandidates/serverFrontendTest/user/registration" -->

   <form class="register">

      <div class="signup">
            <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Name</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input type="text" class="form-control" name="name" id="inlineFormInputGroup" value='sfsfsddfsdf' placeholder="Name" required>
      </div>
    </div>

      <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Secondname</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input type="text" class="form-control" name="secondname" value='sfsfsddfsdf' id="inlineFormInputGroup" placeholder="Secondname" required>
      </div>
    </div>

    <div class="col-auto">
      <label class="sr-only" value='test@gmail.com' for="inlineFormInputGroup">Email</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-envelope"></i></div>
        </div>
        <input type="email" class="form-control" name="email"   inlineFormInputGroup" placeholder="Email" required>
      </div>
    </div>
    

    <div class="col-auto">
      <div class="mb-2">
        <select class="custom-select" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
    </div>
   
      </div>
      

       <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Password</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-star-of-life"></i></div>
        </div>
        <input type="password" class="form-control" value='sfsfsdd23fsdf' name="pass" id="inlineFormInputGroup" placeholder="Password">
      </div>
    </div>
    


<div class="container">
  <div class="row">
    <div class="col-auto align-self-start">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="scales" name="agres" required> 
        <label for="scales">Conditions of Agreement</label>
      </div>
        
    </div>

    
      <input type="submit" value="Send" class="register-button">
  </div>
      </div>
    </div>

   	<div class="login show">
     
     
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Email</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-envelope"></i></div>
        </div>
        <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email">
      </div>
    </div>
    

       <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Password</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-star-of-life"></i></div>
        </div>
        <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
      </div>
    </div>
    


<div class="container">
  <div class="row">

    
      <input type="submit" value="Send" class="register-button">
  </div>
      </div>
    </div>
   </form>

</div>
